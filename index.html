<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>

	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>	    
	<div id="slide-out" class="side-nav fixed">
		<div class="nav-head">
			<img src="images/train-iconB.svg">
	   		<h4 class="">Train Scheduler</h4>
		</div>
		<div class="background">

			<div class="form-group">
			    <label for="name">Train Name:</label>
			    <input type="text" class="form-control" id="train-name-input" placeholder="Train Name">
			</div>

			<div class="form-group">
			    <label for="role">Destination:</label>
			    <input type="text" class="form-control" id="destination-input" placeholder="Destination">
			</div>

			<div class="form-group">
			    <label for="startDate">First Train Time (HH:mm - military time):</label>
			    <input type="text" class="form-control" id="first-train-input" placeholder="HH:mm">
			</div>

			<div class="form-group">
			    <label for="exampleInputEmail1">Frequency (min):</label>
			    <input type="text" class="form-control" id="frequency-input" placeholder="Frequency">
			</div>

	    	<button type="button" id="add-train-btn" class="btn btn-primary">ADD SCHEDULE</button>
		</div>


	</div>

    <div>
    	<div class="results">
			<table class="highlight" id="train-table">
				<thead>
					<tr>
					  <th class="">Train Name</th>
					  <th class="">Destination</th>
					  <th class="">Frequency (min)</th>
					  <th class="">Next Arrival</th>
					  <th class="">Minutes Away</th>
					</tr>
				</thead>
				<tbody>
					<!-- train schedule goes here -->
				</tbody>	
			</table>
		</div>
	</div>






	<!-- link to jquery library -->
	<script
	  src="https://code.jquery.com/jquery-3.2.1.slim.js"
	  integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg="
	  crossorigin="anonymous"></script>

	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>



	<!-- Link to Moment.js files-->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<!-- link to Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

	<!-- link to app js file -->
	<script type="text/javascript" src="script.js"></script>



</body>
</html>
